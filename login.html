<!DOCTYPE html>
<html>
<head>
<title>Login - ELITE</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-r from-teal-600 to-green-600 h-screen flex justify-center items-center">

<div class="bg-white text-black p-8 rounded-2xl shadow-2xl w-96">

<img src="logo.png" class="h-16 mx-auto mb-4">

<h2 class="text-2xl font-bold text-center mb-6">Login to ELITE</h2>

<form onsubmit="loginUser(event)">
<input type="email" id="email" placeholder="Email"
class="w-full mb-4 p-3 border rounded-lg">

<input type="password" id="password" placeholder="Password"
class="w-full mb-4 p-3 border rounded-lg">

<button class="w-full bg-green-600 text-white py-3 rounded-lg hover:bg-green-700">
Login
</button>
</form>

<p class="mt-4 text-center">
Don't have account?
<a href="register.html" class="text-green-600 font-semibold">Register</a>
</p>

</div>

<script>
function loginUser(e){
  e.preventDefault();
  alert("Login Successful!");
  window.location.href="dashboard.html";
}
</script>

</body>
</html>
