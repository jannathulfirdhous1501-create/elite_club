<!DOCTYPE html>
<html>
<head>
<title>Register - ELITE</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-r from-green-600 to-teal-600 h-screen flex justify-center items-center">

<div class="bg-white text-black p-8 rounded-2xl shadow-2xl w-96">

<img src="logo.png" class="h-16 mx-auto mb-4">

<h2 class="text-2xl font-bold text-center mb-6">Join ELITE</h2>

<form onsubmit="registerUser(event)">
<input type="text" placeholder="Full Name"
class="w-full mb-4 p-3 border rounded-lg" required>

<input type="email" placeholder="Email"
class="w-full mb-4 p-3 border rounded-lg" required>

<input type="password" placeholder="Password"
class="w-full mb-4 p-3 border rounded-lg" required>

<button class="w-full bg-green-600 text-white py-3 rounded-lg hover:bg-green-700">
Register
</button>
</form>

<p class="mt-4 text-center">
Already have account?
<a href="login.html" class="text-green-600 font-semibold">Login</a>
</p>

</div>

<script>
function registerUser(e){
  e.preventDefault();
  alert("Registration Successful!");
  window.location.href="login.html";
}
</script>

</body>
</html>
