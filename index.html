<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ELITE Learning Club</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, Helvetica, sans-serif;
  scroll-behavior:smooth;
}

body{
  background:#f5f7fa;
}

/* NAVBAR */
.navbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px 30px;
  background:#0b1a2f;
  position:fixed;
  width:100%;
  top:0;
  z-index:1000;
}

.logo{
  color:#00ff88;
  font-size:22px;
  font-weight:bold;
}

.nav-list{
  list-style:none;
  display:flex;
  gap:25px;
}

.nav-list li a{
  text-decoration:none;
  color:white;
  font-weight:500;
  transition:0.3s;
}

.nav-list li a:hover{
  color:#00ff88;
}

.menu-toggle{
  display:none;
  font-size:28px;
  color:white;
  cursor:pointer;
}

/* HERO */
.hero{
  height:100vh;
  background:linear-gradient(135deg,#11998e,#38ef7d);
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:20px;
  color:white;
}

.hero-content{
  animation:fadeIn 1.2s ease-in-out;
  margin-top:60px;
}

.hero h1{
  font-size:45px;
}

.hero span{
  color:#ffd700;
}

.hero p{
  margin-top:20px;
  font-size:18px;
  max-width:600px;
  margin-left:auto;
  margin-right:auto;
}

.btn{
  margin-top:30px;
  padding:12px 25px;
  border:none;
  border-radius:25px;
  font-size:16px;
  cursor:pointer;
  font-weight:bold;
  transition:0.3s;
}

.primary{
  background:#ffd700;
}

.secondary{
  background:transparent;
  border:2px solid white;
  color:white;
}

.btn:hover{
  transform:scale(1.05);
}

/* MOBILE */
@media(max-width:768px){
  .nav-list{
    position:absolute;
    top:60px;
    right:0;
    background:#0b1a2f;
    width:200px;
    flex-direction:column;
    text-align:center;
    display:none;
    padding:20px 0;
  }

  .nav-list.active{
    display:flex;
  }

  .menu-toggle{
    display:block;
  }

  .hero h1{
    font-size:30px;
  }
}

/* ANIMATION */
@keyframes fadeIn{
  from{
    opacity:0;
    transform:translateY(20px);
  }
  to{
    opacity:1;
    transform:translateY(0);
  }
}
</style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar">
  <div style="display:flex; align-items:center; gap:10px;">
    <img src="logo.png" width="40">
    <div class="logo">ELITE</div>
  </div>

  <div class="menu-toggle" id="mobile-menu">â˜°</div>

  <ul class="nav-list">
    <li><a href="index.html">Home</a></li>
    <li><a href="programs.html">Programs</a></li>
    <li><a href="mentors.html">Mentors</a></li>
    <li><a href="events.html">Events</a></li>
    <li><a href="contact.html">Contact</a></li>
  </ul>
</nav>

<!-- HERO SECTION -->
<section class="hero">
  <div class="hero-content">
    <h1>Learn, Build & Innovate with <span>ELITE</span></h1>
    <p>Electronics Learning Innovation Technology Education. Hands-on circuit building, AI, IoT, Programming & Academic Growth.</p>

    <button class="btn primary" onclick="location.href='programs.html'">Explore Programs</button>
    <button class="btn secondary" onclick="location.href='login.html'">Login</button>
  </div>
</section>

<script>
const menu = document.getElementById("mobile-menu");
const navList = document.querySelector(".nav-list");

menu.addEventListener("click", ()=>{
  navList.classList.toggle("active");
});
</script>

</body>
</html>
